apiVersion: apps/v1

kind: Deployment
metadata:
  name: deployment-recomender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playlist-recommender
  template:
    metadata:
      labels:
        app: playlist-recommender
    spec:
      containers:
      - name: cloud-server-1
        image: leoomaia/server_cloud
        imagePullPolicy: Always
        ports:
        - containerPort: 32196
        volumeMounts:
        - name: persistent-volume
          mountPath: /app/models
      
      - name: cloud-ml-1
        image: leoomaia/ml_cloud
        imagePullPolicy: Always
        volumeMounts:
        - name: persistent-volume
          mountPath: /app/models
        env:
        - name: FILE_PATH_DATASET
          value: "https://homepages.dcc.ufmg.br/~cunha/hosted/cloudcomp-2023s2-datasets/2023_spotify_ds1.csv"
      
      volumes:
      - name: persistent-volume
        persistentVolumeClaim:
          claimName: project-volume-leonardomaia